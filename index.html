<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>在线测试</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ext-language_tools.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/ace.css">
</head>
<body>
	<div id="wrapper">
<!-- 编辑栏 -->
<div id="left">
<div class="l-head"><h2>代码编辑区域</h2>
<div id="theme">主题：
<span class="bhys" id="ye">夜晚</span><span id="bai">白天</span>
</div>
</div>
<pre id="edit">
<textarea class="ace_text-input">
&lt;!DOCTYPE html>
&lt;html>
&lt;head>
&lt;meta charset="utf-8"/>
    &lt;title>&lt;/title>
	&lt;style type="text/css">
    	/*CSS代码*/
	&lt;/style>
&lt;/head>
&lt;body>

<!-- 网页内容 -->
&lt;script type="text/javascript" src="http://cecebk.cn/zb_users/theme/ceceblog/script/jquery-3.3.1.min.js">&lt;/script>
&lt;script type="text/javascript">
//javascript代码	
&lt;/script>
&lt;/body>
&lt;/html></textarea></pre></div>
<div id="right">
<!-- 运行框 -->
<div class="r-head"><h2>效果显示区域</h2></div>
<iframe id="preview"></iframe>
</div>

<div class="submit-btn" id="submit">点击运行</div>
</div>
<script type="text/javascript">
	//初始化对象
            editor = ace.edit("edit");
            
            //切换主题
            var ye=document.getElementById("ye"),bai=document.getElementById("bai");
             ye.onclick=function(){
            	theme="chaos";
            	editor.setTheme("ace/theme/" + theme);
            	ye.className="bhys";
            	bai.className="";
            }
            bai.onclick=function(){
            	theme="clouds";
            	editor.setTheme("ace/theme/" + theme);
            	ye.className="";
            	bai.className="bhys";
            }
            //设置风格和语言（更多风格和语言，请到github上相应目录查看）
            theme = "chaos";
            language = "html"
            editor.setTheme("ace/theme/" + theme);
            editor.session.setMode("ace/mode/" + language);
            
            //字体大小
            editor.setFontSize(16);
            
            //设置只读（true时只读，用于展示代码）
            editor.setReadOnly(false); 
            
            //自动换行,设置为off关闭
            editor.setOption("wrap", "free")
            
            //启用提示菜单
            ace.require("ace/ext/language_tools");
            editor.setOptions({
                    enableBasicAutocompletion: true,
                    enableSnippets: true,
                    enableLiveAutocompletion: true
                });
            //是否显示边距线
			editor.setShowPrintMargin(false);
			//在线运行
            var submit = document.querySelector('#submit');
            submit.addEventListener('click',function(){
                var htmlStr=editor.getValue();
                document.getElementById('preview').srcdoc=htmlStr;
            });

</script>
</body>
</html>
